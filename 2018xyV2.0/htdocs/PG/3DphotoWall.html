<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3</title>
    <style>
        body {
            perspective: 1400px;
        }

        /* @keyframes turn {
            0% {
                transform: rotateY(0);
            }
            16.6% {
                transform: rotateY(60deg);
            }
            33.2% {
                transform: rotateY(120deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            66.6% {
                transform: rotateY(240deg);
            }
            83.2% {
                transform: rotateY(300deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        } */

        .wrap {
            position: absolute;
            top: 50px;
            left: 50%;
            margin-left: -150px;
            z-index: 9;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            transition: all 1s linear;
            /* animation: turn 20s linear infinite; */
            transform: rotateX(5deg);
        }

        .btn {
            content: '';
            position: absolute;
            top: 70vh;
            z-index: 9;
            width: 1em;
            height: 100px;
            line-height: 100px;
            font-size: 100px;
            font-weight: 900;
            text-align: center;
            opacity: 0.5;
            cursor: pointer;
        }

        .btn-left {
            left: 10px;

        }

        .btn-right {
            right: 10px;

        }

        .wrap div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 10em;
            text-align: center;
            color: #fff;
            opacity: 0.7;
        }

        .wrap div:nth-of-type(1) {
            background-color: red;
            transform: rotateY(0deg) translate3d(0, 0, 280px);
        }

        .wrap div:nth-of-type(2) {
            background-color: green;
            transform: rotateY(60deg) translate3d(0, 0, 280px);
        }

        .wrap div:nth-of-type(3) {
            background-color: yellow;
            transform: rotateY(120deg) translate3d(0, 0, 280px);
        }

        .wrap div:nth-of-type(4) {
            background-color: blue;
            transform: rotateY(180deg) translate3d(0, 0, 280px);
        }

        .wrap div:nth-of-type(5) {
            background-color: purple;
            transform: rotateY(240deg) translate3d(0, 0, 280px);
        }

        .wrap div:nth-of-type(6) {
            background-color: orange;
            transform: rotateY(300deg) translate3d(0, 0, 280px);
        }
    </style>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrap" class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <span class="btn btn-left" id="btnLeft">&lt;</span>
    <span class="btn btn-right" id="btnRight">&gt;</span>
</body>
<script>
    (function () {
        var target = 0;
        var timer;
        var toggle = true;
        timer = setTimeout(moveDiv, 3000);

        $('body').click(function () {
            if (event.target.id === 'btnLeft') {
                console.log('left');
                moveDiv(-1);
            } else if (event.target.id === 'btnRight') {
                console.log('right');
                moveDiv(1);
            }
        });

        function moveDiv(num) {
            clearTimeout(timer);
            !num ? num = 1 : num;
            target = target + num;
            $('#wrap').css('transform', 'rotateX(5deg) rotateY(' + (60 * target) + 'deg)');
            timer = setTimeout(moveDiv, 3000);
        };
    }());

</Script>

</html>
