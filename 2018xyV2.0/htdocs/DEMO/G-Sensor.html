<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>G-Sensor | 2018xy.xyz</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            /* 景深 */
            perspective: 800px;
        }

        .wrap {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
        }

        .wrap div {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -150px;
            width: 300px;
            height: 300px;
            line-height: 300px;
            font-size: 13em;
            text-align: center;
            color: #fff;
            opacity: 0.8;
        }

        .wrap div:nth-of-type(1) {
            background-color: red;
            transform: rotate3d(0, 0, 0, 90deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(2) {
            background-color: green;
            transform: rotate3d(0, 1, 0, 90deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(3) {
            background-color: yellow;
            transform: rotate3d(0, 1, 0, 180deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(4) {
            background-color: blue;
            transform: rotate3d(0, -1, 0, 90deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(5) {
            background-color: purple;
            transform: rotate3d(1, 0, 0, 90deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(6) {
            background-color: orange;
            transform: rotate3d(-1, 0, 0, 90deg) translate3d(0, 0, 150px);
        }
    </style>

</head>

<body>
    <div id="transformCube" class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <script>
        function DeviceOrientationEvent() {
            var z = event.alpha;
            var x = event.beta;
            var y = event.gamma;
            var webkitCompassHeading = event.webkitCompassHeading;

            if (z != null || x != null || y != null) {

                // 判断屏幕方向
                $('.wrap').css('transform', 'rotateX(' + (x - 90) + 'deg) rotateY(' + -y + 'deg) rotateZ(' + z + 'deg)');

            } else {
                document.body.innerHTML = '当前浏览器不支持重力感应';
            }
        }
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', DeviceOrientationEvent, false);
        } else {
            alert('您的浏览器不支持重力感应');
        }
    </script>
</body>

</html>
