<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3</title>
    <style>
        body {
            /* 景深 */
            perspective: 1400px;
        }

        @keyframes turn {
            0% {
                transform: rotateX(0deg) rotateY(0) rotateZ(0deg) translate3d(0px, 0px, 0px);
            }
            15% {
                transform: rotateX(15deg) rotateY(-100deg) rotateZ(10deg) translate3d(0px, 30px, 0px);
            }
            30% {
                transform: rotateX(30deg) rotateY(-200deg) rotateZ(10deg) translate3d(0px, 80px, 0px);
            }
            45% {
                transform: rotateX(15deg) rotateY(-300deg) rotateZ(-100deg) translate3d(0px, 60px, 0px);
            }
            60% {
                transform: rotateX(0deg) rotateY(-100deg) rotateZ(10deg) translate3d(0px, 40px, 0px);
            }
            75% {
                transform: rotateX(-15deg) rotateY(200deg) rotateZ(50deg) translate3d(0px, 50px, 0px);
            }
            85% {
                transform: rotateX(-30deg) rotateY(280deg) rotateZ(30deg) translate3d(0px, 70px, 0px);
            }
            100% {
                transform: rotateX(0deg) rotateY(360deg) rotateZ(0deg) translate3d(0px, 0px, 0px);
            }
        }

        .wrap {
            position: absolute;
            top: 300px;
            left: 50%;
            margin-left: -150px;
            margin-top: -150px;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: turn 10s linear infinite;
            /* transform: translate3d(0px, 0px, 0px); */
        }

        .wrap div {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            line-height: 300px;
            font-size: 13em;
            text-align: center;
            color: #fff;
            opacity: 0.8;
        }

        .wrap div:nth-of-type(1) {
            background-color: red;
            transform: rotate3d(0, 0, 0, 90deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(2) {
            background-color: green;
            transform: rotate3d(0, 1, 0, 90deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(3) {
            background-color: yellow;
            transform: rotate3d(0, 1, 0, 180deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(4) {
            background-color: blue;
            transform: rotate3d(0, -1, 0, 90deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(5) {
            background-color: purple;
            transform: rotate3d(1, 0, 0, 90deg) translate3d(0, 0, 150px);
        }

        .wrap div:nth-of-type(6) {
            background-color: orange;
            transform: rotate3d(-1, 0, 0, 90deg) translate3d(0, 0, 150px);
        }
    </style>
</head>

<body>
    <div id="transformCube" class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
