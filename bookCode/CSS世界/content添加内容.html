<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>正在加载...</title>
		<style>
.box { 
    width: 216px; 
    padding: 10px; 
    border: 10px solid #cd0000; 
    margin: auto; 
}
.box:empty { 
    border-style: dashed; 
}
.pseudo:after{
    content:"伪类生成的内容无法选择";
}
		</style>
	</head>
	<body>
        <h4>有内容</h4>
        <div class="box">有内容</div>
        <h4>无内容</h4>
        <div class="box"></div>
        <h4>空格也算内容</h4>
        <div class="box"> </div>
        <h4>伪元素不算内容</h4>
        <div class="box pseudo"></div>
	</body>
</html>
