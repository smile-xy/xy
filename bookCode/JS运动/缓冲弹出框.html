<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS运动</title>
    <script type="text/javascript" src="D:\github\myTool.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            position: relative;
            left: -400px;
            top: 300px;
            width: 400px;
            height: 80px;
            background-color: green;
        }

        .wrapper .show {
            position: absolute;
            top: 0;
            right: -40px;
            width: 40px;
            height: 80px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="show"></div>
    </div>
    <script>
        var wrapper = document.getElementsByClassName('wrapper')[0];
        var timer;

        // 鼠标移入
        EventTool.addHandler(wrapper, 'mouseenter', () => {
            bufferMove(wrapper, 0); // 缓冲运动
        })

        // 鼠标移出
        EventTool.addHandler(wrapper, 'mouseleave', () => {
            bufferMove(wrapper, -400); // 缓冲运动
        })

        // 缓冲运动
        function bufferMove(obj, moveNum) {
            clearInterval(timer);
            var iSpeed;

            timer = setInterval(() => {
                iSpeed = (moveNum - obj.offsetLeft) / 7;
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                if (obj.offsetLeft === moveNum) {
                    clearInterval(timer);
                } else {
                    obj.style.left = obj.offsetLeft + iSpeed + 'px';
                }
            }, 30)
        }
    </script>
</body>

</html>
