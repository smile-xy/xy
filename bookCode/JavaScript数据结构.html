    function Stack() {

        let items = [];

        // 添加元素
        this.push = (element) => {
            items.push(element);
        }

        // 移除元素
        this.pop = () => items.pop();

        // 查看栈顶的元素
        this.peek = () => items[items.length - 1];

        // 检查栈是否为空
        this.isEmpty = () => items.length === 0;

        // 栈长度
        this.size = () => items.length;

        // 栈清空
        this.clear = () => {
            items = [];
        }

        // 打印
        this.print = () => {
            console.log(items.toString());
        }

        // 返回数组
        this.printArr = () => items;
    }

    //FIXME: 用栈解决十进制转二进制
    function divideBy2(decNumber) {

        var remStack = new Stack(),
            rem,
            binaryString = '';

        while (decNumber > 0) {
            rem = Math.floor(decNumber % 2);
            remStack.push(rem);
            decNumber = Math.floor(decNumber / 2);
        }

        while (!remStack.isEmpty()) {
            binaryString += remStack.pop().toString();
        }

        return binaryString;
    }

    //FIXME: 用栈解决十进制转任意进制
    function baseConverter(decNumber, base) {

        var remStack = new Stack(),
            rem,
            baseString = '',
            digits = '0123456789ABCDEF';

        while (decNumber > 0) {
            rem = Math.floor(decNumber % base);
            remStack.push(rem);
            decNumber = Math.floor(decNumber / base);
        }

        while (!remStack.isEmpty()) {
            baseString += digits[remStack.pop()];
        }

        return baseString;
    }

    //FIXME: 用栈解决平衡括号
    function BalanceBrackets(str) {
        var arr = str.split(''),
            len = arr.length,
            num = len / 2,
            target = new Stack();

        if (num === parseInt(num)) {

            // 镜像复制arr
            for (let i = len - 1; i >= 0; i--) {
                switch (arr[i]) {
                    case '(':
                        target.push(')');
                        break;
                    case ')':
                        target.push('(');
                        break;
                    case '[':
                        target.push(']');
                        break;
                    case ']':
                        target.push('[');
                        break;
                    case '{':
                        target.push('}');
                        break;
                    case '}':
                        target.push('{');
                        break;
                }
            }
            
            // 镜像后跟原数组相等 
            for (let i = 0; i < len; i++) {
                if (target.printArr()[i] === arr[i]) {
                    continue;
                } else {
                    return false;
                }
            }
        } else {
            return false;
        }
        return true;
    }
