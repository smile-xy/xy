    function Stack() {

        let items = [];

        // 添加元素
        this.push = (element) => {
            items.push(element);
        }

        // 移除元素
        this.pop = () => items.pop();

        // 查看栈顶的元素
        this.peek = () => items[items.length - 1];

        // 检查栈是否为空
        this.isEmpty = () => items.length === 0;

        // 栈长度
        this.size = () => items.length;

        // 栈清空
        this.clear = () => {
            items = [];
        }

        // 打印
        this.print = () => {
            console.log(items.toString());
        }

        // 返回数组
        this.printArr = () => items;
    }

    //TODO: 用栈解决十进制转二进制
    function divideBy2(decNumber) {

        var remStack = new Stack(),
            rem,
            binaryString = '';

        while (decNumber > 0) {
            rem = Math.floor(decNumber % 2);
            remStack.push(rem);
            decNumber = Math.floor(decNumber / 2);
        }

        while (!remStack.isEmpty()) {
            binaryString += remStack.pop().toString();
        }

        return binaryString;
    }

    //TODO: 用栈解决十进制转任意进制
    function baseConverter(decNumber, base) {

        var remStack = new Stack(),
            rem,
            baseString = '',
            digits = '0123456789ABCDEF';

        while (decNumber > 0) {
            rem = Math.floor(decNumber % base);
            remStack.push(rem);
            decNumber = Math.floor(decNumber / base);
        }

        while (!remStack.isEmpty()) {
            baseString += digits[remStack.pop()];
        }

        return baseString;
    }

    //TODO: 用栈解决平衡括号
    function BalanceBrackets(str) {
        var arr = str.split(''),
            len = arr.length,
            num = len / 2,
            target = new Stack();

        if (num === parseInt(num)) {

            // 镜像复制arr
            for (let i = len - 1; i >= 0; i--) {
                switch (arr[i]) {
                    case '(':
                        target.push(')');
                        break;
                    case ')':
                        target.push('(');
                        break;
                    case '[':
                        target.push(']');
                        break;
                    case ']':
                        target.push('[');
                        break;
                    case '{':
                        target.push('}');
                        break;
                    case '}':
                        target.push('{');
                        break;
                }
            }

            // 镜像后跟原数组相等 
            for (let i = 0; i < len; i++) {
                if (target.printArr()[i] === arr[i]) {
                    continue;
                } else {
                    return false;
                }
            }
        } else {
            return false;
        }
        return true;
    }

    // TODO: 优先队列
    function PriorityQueue() {

        let items = [];

        function QueueElement(element, priority) {
            this.element = element;
            this.priority = priority;
        }

        // 添加元素
        this.enqueue = (element, priority) => {
            let queueElement = new QueueElement(element, priority);
            let added = false;

            for (let i = 0; i < items.length; i++) {
                if (queueElement.priority < items[i].priority) {
                    items.splice(i, 0, queueElement);
                    added = true;
                    break;
                }
            }
            if (!added) {
                items.push(queueElement);
            }
        };

        // 移除元素
        this.dequeue = () => items.shift();

        // 查看栈顶的元素
        this.front = () => items[0];

        // 检查栈是否为空
        this.isEmpty = () => items.length === 0;

        // 栈长度
        this.size = () => items.length;

        // 栈清空
        this.clear = () => {
            items = [];
        }

        // 打印 FIXME:看不懂这个是啥意思
        this.print = () => {
            for (let i = 0; i < items.length; i++) {
                console.log(`${items[i].element} - ${items[i].priority}`);
            }
        }

        // 返回数组
        this.printArr = () => items;
    }

    // TODO: 模拟击鼓传花
    function hotPotato(nameList, num) {
        let queue = new Queue();

        for (let i = 0; i < nameList.length; i++) {
            queue.enqueue(nameList[i]);
        }

        let eliminated = '';
        while (queue.size() > 1) {
            for (var i = 0; i < num; i++) {
                queue.enqueue(queue.dequeue());
            }
            eliminated = queue.dequeue();
            console.log('第' + (nameList.length - queue.size()) + '轮 ' + eliminated + '淘汰');
        }
        return queue.dequeue();
    }

    //TODO:TODO:TODO: 第五章 链表
    function LinkedList() {

        let Node = function (element) {
            this.element = element;
            this.next = null;
        };

        let length = 0;
        let head = null;

        this.append = function (element) {
            let node = new Node(element),
                current;

            if (head === null) { // 链表中第一个节点
                head = node;

            } else {
                current = head;

                // 循环列表，直到最后一项
                while (current.next) {
                    current = current.next;
                }

                // 找到最后一项，将其next赋值为node，建立链接
                current.next = node;
            }
            length++; // 更新链表长度
        };

        this.insert = function (position, element) {

            // 检查越界值
            if (position >= 0 && position <= length) {

                let node = new Node(element),
                    current = head,
                    previous,
                    index = 0;

                if (position === 0) { // 在第一个位置添加

                    node.next = current;
                    head = node;
                } else {

                    while (index++ < position) {
                        previous = current; // 移除项后面的项都向前移一位
                        current = current.next;
                    }
                    // 将current与node的下一项链接起来，node与previous的下一项链接起来从而田家湾它
                    node.next = current;
                    previous.next = node;
                }

                length++;

                return true;
            } else {

                return false;
            }
        };

        this.removeAt = function (position) {

            // 检查越界值
            if (position >= 0 && position < length) {

                let current = head,
                    previous,
                    index = 0;

                // 移除第一项
                if (position === 0) {
                    head = current.next; // 第二位移到head
                } else {

                    // 移除第一项以外的其他项
                    while (index++ < position) {

                        previous = current; // 移除项后面的项都向前移一位
                        current = current.next;
                    }

                    // 将previous与current的下一项链接起来，跳过current从而移除它
                    previous.next = current.next;
                }

                length--;

                return current.element;

            } else {
                return null;
            }
        };

        this.remove = function (element) {
            let index = this.indexOf(element);
            return this.removeAt(index);
        };

        this.indexOf = function (element) {

            let current = head,
                index = -1;

            while (current) {
                if (element === current.element) {
                    return index;
                }
                index++;
                current = current.next;
            }

            return -1;
        };

        this.isEmpty = function () {
            return length === 0;
        };

        this.size = function () {
            return length;
        };

        this.getHead = function () {
            return head;
        };

        this.toString = function () {

            let current = head,
                string = '';

            while (current) {
                string += current.element + (current.next ? '==>' : '');
                current = current.next;
            }
            return string;
        };

        this.print = function () {

            let current = head,
                array = [];

            while (current) {
                array.push(current);
                current = current.next;
            }
            return array;
        };
    };
