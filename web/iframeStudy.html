<html lang="en">

<head>

<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
</style>

<body>
    <iframe src="/ifram/iframe.html" frameborder="0"></iframe>
    <script>
        var ageParent = 50;
        var oIframe = document.getElementsByTagName('iframe')[0];

        // 获取同源子窗口的值
        // oIframe.onload = function () {
        //     console.log(oIframe.contentWindow.age); 
        // };

        // 不同源子窗口的window.name值获取 
        var toggle = true;
        var oSrc2 = oIframe.src;
        oIframe.onload = function () {
            if (toggle) {
                oIframe.src = './iframe-same.html';
                toggle = false;
            } else {
                console.log(oIframe.contentWindow.name); // 获取子窗口的值
            }
        };

        // 通过hash值向不同域的子窗口传值
        var oldAge = 33;
        var oSrc = oIframe.src;
        document.onclick = function () {
            oIframe.src = oSrc + '#' + oldAge;
            oldAge++;
        };


    </script>
</body>
