<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        background: #eee;
    }
</style>

<body>
    子窗口
    <script>
        var age = 22;
        document.write(window.parent.ageParent); // 获取父级窗口下面的变量
        // window.top 顶级窗口对象

        // 获取父级提供的hash传值
        var lastHash = window.hash;
        setInterval(function () {
            if (lastHash != window.location.hash) {
                console.log(location.hash.slice(1)); // 获取哈希值
                lastHash = window.location.hash;
            }
        }, 300);

        // 通过name向父级传值
        window.name = 'thisAge=99';
    </script>
</body>


</html>
